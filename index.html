<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Bungee+Tint&family=Caveat:wght@400..700&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Doto:wght@100..900&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Indie+Flower&family=Pacifico&family=Permanent+Marker&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter why">w</span>
        <span class="whyHLetter why">h</span>
        <span class="whyYLetter why">y</span>
      </div>
      <div class="word">
        <span class="didDLetter did">d</span>
        <span class="didILetter did">i</span>
        <span class="didDTwoLetter did">d</span>
      </div>
      <div class="word">
        <span class="theTLetter the">t</span>
        <span class="theHLetter the">h</span>
        <span class="theELetter the">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter front">f</span>
        <span class="frontendRLetter front">r</span>
        <span class="frontendOLetter front">o</span>
        <span class="frontendNLetter front">n</span>
        <span class="frontendTLetter front">t</span>
        <span class="hyphen front">-</span>
        <span class="frontendELetter front">e</span>
        <span class="frontendNTwoLetter front">n</span>
        <span class="frontendDLetter front">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter developer">d</span>
        <span class="developerELetter developer">e</span>
        <span class="developerVLetter developer">v</span>
        <span class="developerETwoLetter developer">e</span>
        <span class="developerLLetter developer">l</span>
        <span class="developerOLetter developer">o</span>
        <span class="developerPLetter developer">p</span>
        <span class="developerEThreeLetter developer">e</span>
        <span class="developerRLetter developer">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter take">t</span>
        <span class="takeALetter take">a</span>
        <span class="takeKLetter take">k</span>
        <span class="takeELetter take">e</span>
      </div>
      <div class="word">
        <span class="upULetter up">u</span>
        <span class="upPLetter up">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter gardening">g</span>
        <span class="gardeningALetter gardening">a</span>
        <span class="gardeningRLetter gardening">r</span>
        <span class="gardeningDLetter gardening">d</span>
        <span class="gardeningELetter gardening">e</span>
        <span class="gardeningNLetter gardening">n</span>
        <span class="gardeningILetter gardening">i</span>
        <span class="gardeningNTwoLetter gardening">n</span>
        <span class="gardeningGTwoLetter gardening">g</span>
      </div>
      <div class="word">
        <span class="question-mark gardening">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter because">b</span>
        <span class="becauseELetter because">e</span>
        <span class="becauseCLetter because">c</span>
        <span class="becauseALetter because">a</span>
        <span class="becauseULetter because">u</span>
        <span class="becauseSLetter because">s</span>
        <span class="becauseETwoLetter because">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter they">t</span>
        <span class="theyHLetter they">h</span>
        <span class="theyELetter they">e</span>
        <span class="theyYLetter they">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter wanted">w</span>
        <span class="wantedALetter wanted">a</span>
        <span class="wantedNLetter wanted">n</span>
        <span class="wantedTLetter wanted">t</span>
        <span class="wantedELetter wanted">e</span>
        <span class="wantedDLetter wanted">d</span>
      </div>
      <div class="word">
        <span class="toTLetter to">t</span>
        <span class="toOLetter to">o</span>
      </div>
      <div class="word">
        <span class="improveILetter improve">i</span>
        <span class="improveMLetter improve">m</span>
        <span class="improvePLetter improve">p</span>
        <span class="improveRLetter improve">r</span>
        <span class="improveOLetter improve">o</span>
        <span class="improveVLetter improve">v</span>
        <span class="improveELetter improve">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter their">t</span>
        <span class="theirHLetter their">h</span>
        <span class="theirELetter their">e</span>
        <span class="theirILetter their">i</span>
        <span class="theirRLetter their">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter root">r</span>
        <span class="rootOLetter root">o</span>
        <span class="rootOTwoLetter root">o</span>
        <span class="rootTLetter root">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter skills">s</span>
        <span class="skillsKLetter skills">k</span>
        <span class="skillsILetter skills">i</span>
        <span class="skillsLLetter skills">l</span>
        <span class="skillsLTwoLetter skills">l</span>
        <span class="skillsSTwoLetter skills">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark skills">!</span>
      </div>
    </div>
  </body>
</html>
